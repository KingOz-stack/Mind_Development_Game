<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Wellness Website</title>
  <link rel="stylesheet" href="pagestyle.css">
</head>
<body>
  <!-- Moving Cloud Background -->
  <div class="background">
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
  </div>

  <!-- Main Content -->
  <div class="main-container">
    <!-- Navigation Buttons -->
    <nav class="navbar">
      <button class="nav-button">Home</button>
      <button class="nav-button">About</button>
      <button class="nav-button">Connect</button>
      <button class="nav-button">Contact</button>
    </nav>

    <!-- Content Box -->
    <div class="content-box">
      <h1>Welcome to Your Mental Wellness Space</h1>
      <p>Select an exercise below to start your journey to calmness.</p>
      
      <!-- Horizontal Exercise Selector -->
      <div class="exercise-selector">
        <button class="exercise-button">Meditation</button>
        <button class="exercise-button">Breathing</button>
        <button class="exercise-button">Visualization</button>
      </div>
    </div>
  </div>

  <!-- Background Chirping Sound -->
  <audio autoplay loop>
    <source src="assets/chirping.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>

  <script src="pagescript.js"></script>
</body>
</html>
